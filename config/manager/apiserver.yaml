apiVersion: v1
kind: Service
metadata:
  name: apiserver
  namespace: system
spec:
  selector:
    app: kubeeye-apiserver
  ports:
    - protocol: TCP
      port: 9090
      targetPort: 9090
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apiserver
  namespace: system
  labels:
    app: kubeeye-apiserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubeeye-apiserver
  template:
    metadata:
      name: kubeeye-apiserver
      labels:
        app: kubeeye-apiserver
    spec:
      containers:
        - name: kubeeye-apiserver
          image: kubespheredev/kubeeye-apiserver:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: GIN_MODE
              value: release
          volumeMounts:
            - mountPath: /etc/localtime
              name: localtime
            - mountPath: /kubeeye/data
              readOnly: true
              name: inspect-result
          livenessProbe:
            initialDelaySeconds: 15
            timeoutSeconds: 10
            periodSeconds: 20
            httpGet:
              port: 9090
              path: /readyz
          readinessProbe:
            periodSeconds: 10
            timeoutSeconds: 10
            initialDelaySeconds: 5
            httpGet:
              port: 9090
              path: /healthz
          resources:
            limits:
              cpu: 500m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
      serviceAccountName: controller-manager
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
      volumes:
        - name: localtime
          hostPath:
            path: /etc/localtime
        - name: inspect-result
          persistentVolumeClaim:
            claimName: inspect-result
      restartPolicy: Always
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
